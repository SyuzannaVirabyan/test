{% extends 'base_layout.html' %}

{% block content %}
<div class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-10 box">
                <table class="table is-striped is-fullwidth">
                    <thead>
                        <tr>
                            <th>Номер заказа</th>
                            <th>Товары</th>
                            <th>Общая сумма</th>
                            <th>Статус</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td>№{{order.pk}}</td>
                            <td>
                                {{order.order_products_list}}
                            </td>
                            <td>{{order.total_price}} рублей</td>
                            <td>
                                <span class="tag is-medium is-warning">
                                    Принят
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
