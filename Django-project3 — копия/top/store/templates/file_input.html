<div class="file">
    <label for="" class="file-label">
        <input type="{{ widget.type }}" class="file-input" name="{{ widget.name }}"
        {% if widget.value != None %}
        value="{{ widget.value|stringformat: 's'}}"
        {% endif %}
        {% include 'django/forms/widget/attrs.html' %}>  
        <span class="file-cta">
            <ion-icon name="cloud-upload-outline" class="mr-2"></ion-icon>
            <span class="file-label">
                Выбрать файл...
            </span>
        </span>      
    </label>
</div>
